{{- if .Values.ingress.enabled -}}
{{- $chartName := include "cp-control-center.fullname" . -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "cp-control-center.fullname" . }}-ingress
  namespace: {{ .Values.namespace }}  
  labels:
    app: {{ template "cp-control-center.name" . }}
    chart: {{ template "cp-control-center.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}      
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ . }}
      http:
        paths:
          - backend:
              serviceName: {{ $chartName }}
              servicePort: control-center
  {{- end }}
{{- end -}}
